<!DOCTYPE html>
<html>
    <head>
        <title> Contact Us </title>
        <!-- CDN link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <h2> Contact Us </h2>
        <form>
            <table>
                <tbody>
                    <tr>
                        <td> <b> Full Name: </b></td>
                        <td> <input type="text" placeholder="Max character length=10"></td>
                    </tr>
                    <tr>
                        <td><b> Mobile No:</b></td>
                        <td><input type="tel"></td>
                    </tr>
                    <tr>
                        <td><b> Email: </b></td>
                        <td> <input type="email" placeholder="Ex.abc@gmail.com"></td>
                    </tr>
                    <tr>
                        <td><b> Enquiry:</b></td>
                        <td><textarea rows="8" cols="40"></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit"></td>
                        <td><input type="reset" value="clear"></td>
                    </tr>
                </tbody>
            </table>
        </form>
        <strong> Follow Me &nbsp; </strong><i class="fa fa-facebook-square " aria-hidden="true"></i>
    </body>

</html>
